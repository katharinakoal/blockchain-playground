<form>
  <div class="form-group">
    <textarea name="data" [(ngModel)]="transaction.data" (ngModelChange)="updateTransactionHash()" class="form-control form-control-sm"
      rows="1"></textarea>
  </div>
  <div class="form-group mb-0">
    <input [value]="hash" type="text" readonly class="form-control form-control-sm">
  </div>
</form>
